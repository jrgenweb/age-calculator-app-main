<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/scripts.js" defer></script>
  </head>

  <body>
    <div class="calculator-app">
      <div class="date-selector">
        <div class="row">
          <div class="form-control">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
            <span class="error-message">Must be a valid day</span>
          </div>
          <div class="form-control">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <span class="error-message">Must be a valid day</span>
          </div>
          <div class="form-control">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
            <span class="error-message">Must be a valid day</span>
          </div>
        </div>
      </div>

      <div class="calculator-result">
        <button class="btn">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
        <p><span class="year">--</span> years</p>
        <p><span class="month">--</span> months</p>
        <p><span class="day">--</span> days</p>
      </div>
    </div>

  </body>
</html>
