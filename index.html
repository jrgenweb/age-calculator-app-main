<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <!--  <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
 -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="calculator-app">
      <div class="date-selector">
        <div class="row">
          <div class="form-control">
            <label for="day" class="error">Day</label>
            <input
              type="number"
              name="day"
              id="day"
              class="error"
              placeholder="DD"
            />
            <span class="error-message">Must be a valid day</span>
          </div>
          <div class="form-control">
            <label for="month">Month</label>
            <input type="text" name="month" id="month" placeholder="MM" />
            <span class="error-message">Must be a valid day</span>
          </div>
          <div class="form-control">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="YYYY" />
            <span class="error-message">Must be a valid day</span>
          </div>
        </div>
      </div>

      <div class="calculator-result">
        <button class="btn">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
        <p><span class="year">--</span> years</p>
        <p><span class="month">--</span> months</p>
        <p><span class="day">--</span> days</p>
      </div>
    </div>
